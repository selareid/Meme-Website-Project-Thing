<div class="content-in" id="thingy">
    <h1>I just dumped some images here</h1>
    <div id="A-Bunch-Of-Images"></div>
    <small class="postFooter"><small>Posted: 4:00PM, Friday, 6 January</small></small>
</div>

<script>

    var imgName = 'IMG_';
    var imgFormat = '.jpeg';
    var startingImgNumb = 1;
    var knownImageAmount = 118;


    function loadImages(number) {
        console.log(number);
        var arrayOfLoaded = [];

        for (i = number; i >= startingImgNumb; i--){
            let imgNamed = imgName + i;
            arrayOfLoaded.push(imgNamed);

            let img = document.createElement("IMG");
            img.setAttribute("src", "https://starwar15432.github.io/Files/archives/images/" + imgName + i + imgFormat);
            img.setAttribute("width", "304");
            img.setAttribute("width", "228");
            img.setAttribute("class", "img");
            document.getElementById("A-Bunch-Of-Images").appendChild(img);
        }

        console.log(arrayOfLoaded);
    }

    try {
        loadImages(knownImageAmount);
    }
    catch (err) {
        console.log(err);
    }

</script>

</body>
