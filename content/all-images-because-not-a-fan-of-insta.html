<head>
    <script src="https://starwar15432.github.io/jQuery.js"></script>
</head>

<style>
    h1 {
        display: table;
        margin: auto;
    }

    p {
        display: table;
        margin: auto;
    }

    small {
        position: relative;
        display: table;
        margin: 15px auto auto;
    }

    #A-Bunch-Of-Images {
        display:inline-block;
        background-color: red;
        height: 100px;
    }
</style>

<body>
<div class="content-in" id="A-Bunch-Of-Images">
    <h1>1</h1>
</div>


<script>

    var bCheckEnabled = true;
    var bFinishCheck = false;

    var img;
    var imgArray = new Array();
    var i = 1;

    var myInterval = setInterval(loadImage, 1);

    function loadImage() {

        if (bFinishCheck) {
            clearInterval(myInterval);
            alert('Loaded ' + i + ' image(s)!)');
            return;
        }

        if (bCheckEnabled) {

            bCheckEnabled = false;

            img = new Image();
            img.onload = fExists;
            img.onerror = fDoesntExist;
            img.src = 'https://starwar15432.github.io/images/archives/' + 'IMG_' + i + '.jpeg';
            console.log(i);
        }

    }

    function fExists() {
        imgArray.push(img);
        i++;
        bCheckEnabled = true;
    }

    function fDoesntExist() {
        bFinishCheck = true;
    }
</script>

</body>
