<head>
    <script src="https://starwar15432.github.io/jQuery.js"></script>
</head>

<style>
    h1 {
        display: table;
        margin: auto;
    }

    p {
        display: table;
        margin: auto;
    }

    small {
        position: relative;
        display: table;
        margin: 15px auto auto;
    }

    #A-Bunch-Of-Images {
        display:inline-block;
        background-color: red;
        height: 100px;
    }
</style>

<body>
<div class="content-in" id="A-Bunch-Of-Images">
    <h1>1</h1>
</div>

<script>

    var folder = "/images/";

    $.ajax({
        url : folder,
        success: function (data) {
            $(data).find("a").attr("href", function (i, val) {
                if( val.match(/\.(jpe?g|png|gif)$/) ) {
                    $("#A-Bunch-Of-Images").append( "<img src='"+ folder + val +"'>" );
                }
            });
        }
    });

</script>

</body>
